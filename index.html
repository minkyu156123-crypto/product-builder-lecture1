<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? - 저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">다크 모드</button>
    <div class="container">
        <h1>오늘 뭐 먹지?</h1>
        <div id="menu-display" class="menu-display">
            <p>메뉴를 골라보세요!</p>
        </div>
        <button id="generate-btn">메뉴 추천받기</button>

        <hr class="divider">

        <div class="contact-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xwvnnnkj" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="name">성함/업체명</label>
                    <input type="text" id="name" name="name" required placeholder="예: 홍길동 (나노바나나)">
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" required placeholder="제휴 관련 내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
            <p id="form-status"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
